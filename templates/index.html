<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>House Price Prediction</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='css/main.css') }}">
    <script src='main.js'></script>
</head>




<body background = "https://images.pexels.com/photos/3091636/pexels-photo-3091636.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" >
    <style>
        body { 
                
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            }
                </style>

<div  class="input form">
    <h1 id="heading">Application For House Price Prediction</h1>
    <style>
        h1 {
            color: black;
            text-align: center;
            font-family: 'Times New Roman';
        }
        </style>

<div id = image>
    <img src = "https://images.pexels.com/photos/259751/pexels-photo-259751.jpeg?auto=compress&cs=tinysrgb&w=800">
        <style>
        img {
            width:50%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        </style>
    <div class="register_page">
        <div class="form">
            <form action="{{url_for('predict')}}" method="POST">
                Bedrooms: <input type="number" name='bedrooms' placeholder="Enter the no of Bedrooms"><br>
                Bathrooms: <input type="number" name='bathrooms' placeholder="Enter the no of Bathrooms"><br>
                stories: <input type="number" name='stories' placeholder="Enter the no of stories"><br>
                parking: <input type="number" name='parking' placeholder="Enter the no: of parking slots"><br>
                <input type="submit" value="predict" class="submit">
            </form>
            <p> House Price is in Rs: {{data}}</p>
        </div>

    </div>


</body>

</html>
